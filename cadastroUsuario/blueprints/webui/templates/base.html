<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PontoTel | Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('webui.index') }}" class="navbar-item">
                                Início
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('webui.profile') }}" class="navbar-item">
                                Perfil
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <div class="buttons">
                                <a href="{{ url_for('webui.login') }}" class="button is-light">
                                    Login
                                </a>
                                <a href="{{ url_for('webui.signup') }}" class="button is-info">
                                    Sign Up
                                </a>
                            </div>
                            
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <div class="buttons">
                                <a href="{{ url_for('webui.logout') }}" class="button is-danger is-light">
                                    Logout
                                </a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
